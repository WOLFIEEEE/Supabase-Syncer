<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#5EEAD4"/>
      <stop offset="50%" style="stop-color:#2DD4BF"/>
      <stop offset="100%" style="stop-color:#5EEAD4"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="24" cy="24" r="22" fill="url(#pulseGradient)"/>
  
  <!-- Inner subtle ring -->
  <circle cx="24" cy="24" r="18" fill="none" stroke="#0F766E" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Pulse line (heartbeat) -->
  <path 
    d="M8 24 L14 24 L17 18 L20 30 L24 12 L28 36 L31 18 L34 24 L40 24" 
    stroke="url(#lineGradient)" 
    stroke-width="2.5" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Subtle glow effect on peak -->
  <circle cx="24" cy="12" r="2" fill="#5EEAD4" opacity="0.6"/>
</svg>




