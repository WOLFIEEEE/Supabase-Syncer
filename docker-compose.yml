# =========================================
# Supabase Syncer - Docker Compose
# For local development and testing
# =========================================
# 
# Note: This setup assumes Supabase and Redis 
# are hosted externally (separate cloud services).
# Just provide their URLs via environment variables.
#
# Usage:
#   1. Copy .env.example to .env
#   2. Fill in your external service URLs
#   3. Run: docker-compose up -d
# =========================================

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supabase-syncer
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Required: Supabase Configuration (external hosted)
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      
      # Required: Encryption key for database URLs
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      
      # Optional: App URL (for OAuth callbacks)
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      
      # Optional: External PostgreSQL for persistent storage
      - DATABASE_URL=${DATABASE_URL:-}
      
      # Optional: External Redis for background jobs
      - REDIS_URL=${REDIS_URL:-}
      
      # Node environment
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
