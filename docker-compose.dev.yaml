# =========================================
# Supabase Syncer - Docker Compose (Development)
# Full stack for local development & testing
# =========================================
# 
# Services:
#   - app: Next.js frontend application
#   - backend: Node.js/Fastify backend server
#   - redis: Redis for background jobs, rate limiting, and caching
#
# Usage:
#   docker-compose -f docker-compose.dev.yaml up -d
# =========================================

services:
  redis:
    image: redis:7-alpine
    container_name: supabase-syncer-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    deploy:
      resources:
        limits:
          memory: 512M

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: supabase-syncer-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - PORT=3001
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - BACKEND_SHARED_SECRET=${BACKEND_SHARED_SECRET}
      - FRONTEND_URL=http://localhost:3000
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DATABASE_URL=${DATABASE_URL:-}
      - REDIS_URL=redis://redis:6379
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - app_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: supabase-syncer
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - BACKEND_URL=http://backend:3001
      - BACKEND_SHARED_SECRET=${BACKEND_SHARED_SECRET}
      - DATABASE_URL=${DATABASE_URL:-}
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=development
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
