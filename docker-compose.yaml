# =========================================
# Supabase Syncer - Docker Compose
# For local development and production
# =========================================
# 
# Services:
#   - app: Next.js application
#   - redis: Redis for background jobs and caching
#
# External Services (provide via env):
#   - Supabase (database and auth)
#
# Usage:
#   1. Copy .env.example to .env
#   2. Fill in your Supabase credentials
#   3. Run: docker-compose up -d
# =========================================

version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: supabase-syncer-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supabase-syncer
    restart: unless-stopped
    # Port mapping: NOT needed in Coolify (Traefik handles routing via domains)
    # For local development, uncomment the ports section below
    # ports:
    #   - "3000:3000"
    expose:
      - "3000"  # Internal port - Coolify's Traefik discovers this automatically
    depends_on:
      redis:
        condition: service_healthy
    environment:
      # Required: Supabase Configuration (external hosted)
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      
      # Required: Encryption key for database URLs
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      
      # Optional: App URL (for OAuth callbacks)
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      
      # Optional: External PostgreSQL for persistent storage
      - DATABASE_URL=${DATABASE_URL:-}
      
      # Redis (automatically connected to local redis service)
      - REDIS_URL=redis://redis:6379
      
      # Node environment
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
