# =========================================
# Supabase Syncer - Docker Compose
# Backend Server for Coolify Deployment
# Frontend: Hosted on Vercel separately
# =========================================
# 
# Services:
#   - backend: Node.js/Fastify backend server (heavy operations)
#   - redis: Redis for background jobs, rate limiting, and caching
#
# External Services (provide via env):
#   - Supabase (database and auth)
#   - Vercel (frontend hosting)
#
# Usage:
#   1. Copy .env.example to .env
#   2. Fill in your Supabase credentials
#   3. Generate BACKEND_SHARED_SECRET: openssl rand -hex 32
#   4. Set FRONTEND_URL to your Vercel domain
#   5. Run: docker-compose up -d
# =========================================

services:
  redis:
    image: redis:7-alpine
    container_name: supabase-syncer-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    deploy:
      resources:
        limits:
          memory: 512M

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: supabase-syncer-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      # Server Configuration
      - PORT=3001
      - NODE_ENV=production
      - LOG_LEVEL=info
      
      # Security: Shared secret for frontend-backend communication
      - BACKEND_SHARED_SECRET=${BACKEND_SHARED_SECRET}
      
      # Frontend URL (Vercel domain) for CORS
      - FRONTEND_URL=${FRONTEND_URL:-https://suparbase.com}
      
      # Supabase Configuration
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      
      # Encryption key for database URLs
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      
      # Optional: External PostgreSQL for persistent storage
      - DATABASE_URL=${DATABASE_URL:-}
      
      # Redis (automatically connected to local redis service)
      - REDIS_URL=redis://redis:6379
      
      # Admin email for admin routes
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - app_network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'

networks:
  app_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
